<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaamKaaj.com.pk - Pakistan's Premier Career & Education Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for tabs functionality */
        .tab-content { display: none; }
        .tab-content.active { display: flex; /* Use flex to keep your sidebar/main content layout */ }
        .tabs-container {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
            margin: 0 5px;
            border-radius: 5px;
            font-size: 16px;
        }
        .tab-btn.active {
            background-color: #0052cc;
            color: white;
        }
    </style>
</head>
<body>
    
    <div id="message-bar"></div>

    <header class="main-header">
        <div class="logo">KaamKaaj.com.pk</div>
        <nav class="main-nav">
            <div id="user-display" style="display: none;">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="auth-links">
                <a href="login.html" class="nav-link">Login</a>
                <a href="signup.html" class="nav-link btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-slideshow">
                <!-- Updated Slideshow Images to reflect both Career and Education -->
                <img src="https://placehold.co/1200x400/0052cc/ffffff?text=Apna+Mustaqbil+Yahan+Talaash+Karein" alt="Find your future banner" class="active">
                <img src="https://placehold.co/1200x400/006400/ffffff?text=Explore+University+Admissions" alt="Education and admissions banner">
                <img src="https://placehold.co/1200x400/8b0000/ffffff?text=Prepare+for+Your+Entry+Test" alt="Entry test preparation banner">
            </div>
            <div class="hero-content">
                <!-- Updated heading and search bar based on your images -->
                <h1>Apna Mustaqbil Yahan Talaash Karein</h1>
                <p>Pakistan's premier platform for jobs, admissions, entry tests, and scholarships.</p>
                <div class="search-bar">
                    <input type="text" id="search-title" placeholder="Job title, University, Test...">
                    <button class="search-btn">Talaash Karein</button>
                </div>
            </div>
        </section>

        <!-- Tabs for switching between Jobs and Education -->
        <div class="tabs-container">
            <button class="tab-btn active" data-tab="jobs-content">Jobs (Naukriyan)</button>
            <button class="tab-btn" data-tab="education-content">Education (Taleem)</button>
        </div>

        <!-- Main content area now contains tabbed content -->
        <div class="content-wrapper">
            <!-- Jobs Content -->
            <div id="jobs-content" class="content-area tab-content active">
                <aside class="sidebar-filters">
                    <h2>Filter Jobs</h2>
                    <div class="filter-group">
                        <label for="job-type">Job Type</label>
                        <select id="job-type">
                            <option value="all">All Types</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="experience-level">Experience Level</label>
                        <select id="experience-level">
                            <option value="all">All Levels</option>
                            <option value="Entry-Level">Entry-Level</option>
                            <option value="Mid-Level">Mid-Level</option>
                            <option value="Senior-Level">Senior-Level</option>
                        </select>
                    </div>
                </aside>
                <section class="job-listings-section">
                    <div class="job-listings">
                        <h2>Loading opportunities...</h2>
                    </div>
                </section>
            </div>
            
            <!-- Education Content -->
            <div id="education-content" class="content-area tab-content">
                <aside class="sidebar-filters">
                    <h2>Filter Education</h2>
                    <div class="filter-group">
                        <label for="edu-category">Category</label>
                        <select id="edu-category">
                            <option value="all">All Categories</option>
                            <option value="Admissions">Admissions</option>
                            <option value="Scholarships">Scholarships</option>
                            <option value="Entry Tests">Entry Tests</option>
                        </select>
                    </div>
                     <div class="filter-group">
                        <label for="edu-city">City</label>
                        <select id="edu-city">
                            <option value="all">All Cities</option>
                            <option value="Karachi">Karachi</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Islamabad">Islamabad</option>
                        </select>
                    </div>
                </aside>
                <section class="education-listings-section">
                    <div class="education-listings">
                        <h2>Select a category to see opportunities.</h2>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 KaamKaaj.com.pk - All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

    <!-- Script for Tab Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabContents.forEach(content => content.classList.remove('active'));
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
